<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Hotel</title>
    <link rel="stylesheet" href="styles/formlogin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Bienvenido</h2>
            <p>Ingresa a tu cuenta</p>
        </div>
        
        <form class="login-form" action="autenticar.php" method="POST">
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" name="correo" id="correo" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required>
            </div>

            <button type="submit" class="login-button">Iniciar sesión</button>
            
            <div class="register-link">
                <a href="formcrearusuariocliente.php">¿No tienes cuenta? Regístrate</a>
            </div>
        </form>
    </div>

    <script>
        // Opcional: Agregar efecto de loading al botón
        document.querySelector('.login-button').addEventListener('click', function() {
            this.classList.add('loading');
        });
    </script>
</body>
</html>
