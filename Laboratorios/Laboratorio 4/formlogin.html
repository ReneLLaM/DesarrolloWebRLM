<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="styles/login.css">
</head>

<body>
  <div class="contenedor-inicio">
    <div class="encabezado-inicio">
      <h1 class="titulo-inicio">Bienvenido</h1>
      <p class="subtitulo-inicio">Ingresa tus credenciales para continuar</p>
    </div>

    <form action="autenticar.php" method="post">
      <div class="grupo-formulario">
        <label for="correo" class="etiqueta-formulario">Correo Electrónico</label>
        <input type="email" name="correo" id="correo" class="entrada-formulario" placeholder="tu@email.com" required>
      </div>

      <div class="grupo-formulario">
        <label for="password" class="etiqueta-formulario">Contraseña</label>
        <input type="password" name="password" id="password" class="entrada-formulario" placeholder="••••••••" required>
      </div>

      <button type="submit" class="boton-enviar">Iniciar Sesión</button>
    </form>
  </div>
</body>

</html>
