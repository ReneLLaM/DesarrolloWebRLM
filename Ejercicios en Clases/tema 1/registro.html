<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Persona</title>
</head>
<body>
    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido">
        <br>
        <label for="fecha_nacimiento">fecha de nacimiento:</label>
        <input type="date" name="fecha_nacimiento">
        <br>
        <label for="correo_electronico">correo electronico:</label>
        <input type="email" name="correo_electronico">
        <br>
        <label for="genero">genero</label>
        <input type="radio" name="genero" value="masculino">Masculino
        <input type="radio" name="genero" value="femenino">Femenino
        <br>
        <label for="deportes_favoritos">deportes favoritos</label>
        <input type="checkbox" name="deportes_favoritos" value="futbol">Futbol
        <input type="checkbox" name="deportes_favoritos" value="basket">Basket
        <input type="checkbox" name="deportes_favoritos" value="tenis">Tenis
        <br>
        <label for="pais">pais</label>

            <option value="argentina">Argentina</option>
            <option value="brasil">Brasil</option>
            <option value="chile">Chile</option>
            <option value="uruguay">Uruguay</option>
        </select>
        <br>
        <label for="biografia">Biografia</label>
        textarea
        <input type="submit" value="Enviar">

</html>
