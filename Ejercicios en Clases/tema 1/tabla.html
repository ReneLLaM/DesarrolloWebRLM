<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Tabla simple</h1>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>


    <h2>tabla con  e irregular en columnas</h2>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">nombres</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>juan</td>
                <td>perez</td>
            </tr>
            <tr>
                <td>maria</td>
                <td>gomez</td>
            </tr>
        </tbody>
    </table>

    <h2>tabla irregular en filas</h2>
    <table border="1">
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>perez</td>
            </tr>
            <tr>
                <td>gomez</td>
            </tr>
            <tr>
                <td>pedro</td>
                <td>lopez</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
