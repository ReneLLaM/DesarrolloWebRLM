<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Universitaria</title>
    <link rel="stylesheet" href="style-flex.css">
</head>

<body>

    <div class="container">

        <header>
            <div class="logo-izq">
                <img src="images/escudo-usfx.png" alt="Logo Universidad">
            </div>
            <div class="titulo">
                <div class="Universidad">
                    <h1>UNIVERSIDAD DE SAN FRANCISCO XAVIER DE CHUQUISACA</h1>
                </div>
                <div class="Facultad">
                    <h2>FACULTAD DE CIENCIAS Y TECNOLOGÍA</h2>
                </div>
            </div>
            <div class="logo-der">
                <img src="images/escudo-derecha.png" alt="Logo Facultad">
            </div>
        </header>


        <div class="sub-header">
            <div class="sistemas">Ingeniería de Sistemas</div>
            <div class="computacion">Ingeniería en Ciencias de la Computación</div>
        </div>


        <nav class="menu">
            <div class="Semestre">Semestre 1-2025</div>
            <div class="botones">
                <a href="#">Inicio</a>
                <a href="#">Pregunta 2</a>
                <a href="#">Pregunta 3</a>
            </div>
        </nav>

        <main class="content">
            <aside class="sidebar">
                <div class="pregunta">
                    <a href="#">Pregunta 4</a>
                </div>
            </aside>

            <section class="imagenes">
                <div class="lava">
                    <img class="img-lava" src="images/lava.png" alt="Imagen de corazón">
                </div>
                <img class="img-bowser" src="images/bowser.png" alt="Imagen de Bowser">
            </section>
        </main>

        <footer>
            <span>Nombre: Rene Llanos Machuca</span>
        </footer>

    </div>

</body>

</html>
